---
driver_plugin: vagrant
driver_config:
  customize:
    cpus: 1
    memory: 512
  ssh:
    insert_key: false

provisioner:
  name: chef_zero
  always_update_cookbooks: true
  require_chef_omnibus: 12.16.42
  log_level: debug
  log_file: /var/log/chef-solo.log

platforms:

- name: centos-7.2
  driver_config:
    box: bento/centos-7.2
- name: centos-6.8
  driver_config:
    box: bento/centos-6.8
- name: ubuntu-12.04
  driver_config:
    box: bento/ubuntu-12.04
  runlist: ['recipe[apt]']
- name: ubuntu-14.04
  driver_config:
    box: bento/ubuntu-14.04

suites:
- name: default
  run_list:
  - recipe[rightscale_tag]
  - recipe[rightscale_tag::monitoring]
  attributes:
    apt:
      compile_time_update: true
    rightscale:
      instance_uuid: 01-ABCDEFG123456
    cloud:
      provider: vagrant
      public_ips:
      - null
      - ""
      - 33.33.33.10
      private_ips:
      - null
      - ""
      - 10.0.2.15


# Load Balancer server tests
- name: load_balancer
  run_list:
  - recipe[rightscale_tag]
  - recipe[fake::load_balancer]
  attributes:
    rightscale:
      instance_uuid: 04-DBCDEFG123459
    cloud:
      provider: vagrant
      public_ips: ['33.33.33.11']
      private_ips: ['10.0.2.16']

# Application server tests
- name: application
  run_list:
  - recipe[rightscale_tag]
  - recipe[fake::application]
  attributes:
    rightscale:
      instance_uuid: 02-BBCDEFG123457
    cloud:
      provider: vagrant
      public_ips: ['33.33.33.10']
      private_ips: ['10.0.2.15']

# Application recipe server tests
- name: application_tag_recipe
  run_list:
  - recipe[rightscale_tag]
  - recipe[rightscale_tag:tag_application_server]
  attributes:
    rightscale:
      instance_uuid: 02-BBCDEFG123457
    cloud:
      provider: vagrant
      public_ips: ['33.33.33.10']
      private_ips: ['10.0.2.15']

# Database server tests
- name: database
  run_list:
  - recipe[rightscale_tag]
  - recipe[fake::database]
  attributes:
    rightscale:
      instance_uuid: 03-CBCDEFG123458
    cloud:
      provider: vagrant
      public_ips: ['33.33.33.12']
      private_ips: ['10.0.2.17']
